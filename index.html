<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main class="main">

        <figure class="main__figure">
            <img src="./img/Finger print_Two Color.svg" alt="Form Image" class="main__img">
        </figure>

        <div class="main__contact">

            <h2 class="main__title">Hello Again!</h2>
            <p class="main_paragraph">Wellcome back you've been miseed!</p>

            <form action="#" class="main__form">
                <input type="text" name="userName" id="userName" class="main__input" placeholder="Enter a username...">
                <input type="password" name="userPassword" id="userPassword" class="main__input" placeholder="Enter a password...">
                <input type="submit" class="main__input main__input--send" value="Sing In">
            </form>

            <p class="main__paragraph">Or cotinue with</p>

            <section class="main__socials">
                <a href="" class="main__link"><img src="./img/google-icon.svg" alt="" class="main__icon"></a>
                <a href="" class="main__link"><img src="./img/apple.svg" alt="" class="main__icon"></a>
                <a href="" class="main__link"><img src="./img/facebook.svg" alt="" class="main__icon"></a>
            </section>


        </div>

    </main>
</body>
</html>
